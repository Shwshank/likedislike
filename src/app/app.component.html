
<div>
  <h3>Like/dislike</h3>
  <br>
  <br>

  <div *ngFor="let article of articleArray; let i = index" >
    <p> {{i+1}} . {{article.articleText}} </p>
    <br>
    <button
      (click)=likeArticle(i)
    > Like {{article.like}}</button> |
    <button
      (click)=dislikeArticle(i)
    >Dislike {{article.dislike}} </button>
  </div>

</div>
